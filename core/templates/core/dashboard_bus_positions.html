{% extends "core/dashboard_base.html" %}

{% block page_title %}Positions des bus{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card card-primary card-outline">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Dernières positions des bus</h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-hover" id="bus-positions-table">
                    <thead>
                        <tr>
                            <th>Bus</th>
                            <th>Tournée</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Statut</th>
                            <th>Date/heure</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadBusPositions() {
    const res = await fetch(apiBase + 'bus-positions/');
    if (!res.ok) return;
    const data = await res.json();
    const tbody = document.querySelector('#bus-positions-table tbody');
    tbody.innerHTML = '';
    data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${p.bus}</td>
            <td>${p.tour || ''}</td>
            <td>${p.latitude}</td>
            <td>${p.longitude}</td>
            <td>${p.status}</td>
            <td>${p.created_at}</td>
        `;
        tbody.appendChild(tr);
    });
}

document.addEventListener('DOMContentLoaded', loadBusPositions);
</script>
{% endblock %}
